<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutionPlus</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app">
      <header class="bg-gray-800">
        <div class="flex items-center justify-between">
          <h1 class="font-bold text-3xl m-4 text-white">TutionPlus</h1>
          <button
            class="border-none rounded bg-green-600 text-white font-semibold p-2 m-4"
          >
            checkout
          </button>
        </div>
      </header>

      <!-- search functionality -->

      <div class="flex justify-center">
        <input
          type="text"
          placeholder="search for lessons..."
          class="border-gray-300 mt-12 rounded-lg border-2 p-4 w-auto"
        />
        <button class="border-none rounded bg-green-600 text-white w-auto">
          search
        </button>
      </div>
      <!-- ends here  -->

      <!-- lessons  -->
      <section id="lessons">
        <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-4 m-24">
          <!-- Loop through Lessons and display -->
          <div
            class="border border-solid shadow-md m-2 w-auto p-12 rounded-lg"
            v-for="(lesson, index) in lessons"
            :key="index"
          >
            <img
              :src="lesson.images"
              alt="..."
              class="w-full h-48 object-cover rounded-lg mb-2"
            />
            <p class="font-bold text-xl mb-2 mt-4">{{lesson.subject}}</p>
            <p class="font-semibold text-gray-600">
              Location : {{lesson.location}}
            </p>
            <p class="font-semibold text-gray-600">Price : {{lesson.price}}$</p>
            <p class="font-semibold text-gray-600">
              Spaces : {{lesson.spaces}}
            </p>

            <button
              class="border-none rounded bg-orange-600 text-white font-semibold p-2 mt-4"
            >
              AddToCart
            </button>
          </div>
        </div>
      </section>
      <!-- lessons End here  -->
    </div>
